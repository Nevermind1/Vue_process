<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<a href="" @click.prevent="flag=true">登录</a>
		<a href="" @click.prevent="flag=false">注册</a>

		<!-- v-if和v-else只能在两个之间切换，三个及以上不适用，即0和1-->
		<login v-if="flag"></login>
		<register v-else="flag"></register>
		<hr>

		<a href="" @click.prevent="log">登录</a>
		<a href="" @click.prevent="res">注册</a> |
		<!-- 或者 -->
		<a href="" @click.prevent="tron='login'">登录</a>
		<a href="" @click.prevent="tron='register'">注册</a>
		<!-- componen是一个占位符， :is属性可以用来指定要展示组件的名称 -->
		<component :is="tron">

	</div>


	<script type="text/javascript">
	Vue.component('login',{
		template:'<h3>登录组件</h3>'
	})


	Vue.component('register',{
		template:'<h3>注册组件</h3>'
	})


	var vm=new Vue({
	el:"#app",//要控制的范围
	data:{//数据
		flag:true,
		tron:'login'
	},
	methods:{//当前Vue实例所有可用的方法
		log(){
			this.tron='login'
		},
		res(){
			this.tron='register'
		}
	}
})

	</script>
</body>
</html>
