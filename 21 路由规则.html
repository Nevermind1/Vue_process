<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.min.js"></script>
    <script src="./vue-router.js"></script>
    <title>Document</title>
    <style>
        /* 默认激活类 */
        .router-link-active {
            color: red;
            font-weight: 800;
            font-style: italic;
            font-size: 80px;
            text-decoration: none;
        }
        .myclass{
            color: gold;
        }
        .v-enter,.v-leave-to{opacity: 0;transform: translateX(140px);}
        .v-enter-active,.v-leave-active{transition: all 0.5s ease;}
    </style>
</head>

<body>
    <div id="app">
        <transition mode="out-in">
        
            <router-view></router-view>
        </transition>
        <!-- <a href="#/login">登录</a>
        <a href="#/zhuce">注册</a> -->

        <!-- router-link默认渲染为a标签 -->
        <router-link to='/login'>登录</router-link>
        <router-link to='/zhuce'>注册</router-link>
    </div>
    <script>
        var login = {
            template: '<h1>登录组件</h1>'
        }
        var zhuce = {
            template: '<h1>注册组件</h1>'
        }
        // 当导入vue-router包之后，在window全局对象中，就有了一个路由的构造函数，叫做VueRouter
        var routeObj = new VueRouter({
            routes: [
                // 每个路由规则都是一个对象，包含两必须熟悉
                // 1：path,表示监听路由监听的链接地址
                // 2：component，表示若路由前面匹配到的path则展示component属性对应的组件
                { path: '/', redirect: '/login' },//重定向到login
                { path: '/login', component: login },
                { path: '/zhuce', component: zhuce }
            ],

            // 自定义激活类
            linkActiveClass:'myclass'
        })

        var vm = new Vue({
            el: "#app",//要控制的范围
            data: {    //数据
            },
            methods: {               // 当前Vue实例所有可用方法
            },
            router: routeObj    //将路由对象注册到vm实例上，监听URL地址变化
        })
    </script>
</body>

</html>
