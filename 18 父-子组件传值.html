<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">

		<!-- 父组件可以在引用子组件的时候通过属性绑定的形式（v-bind : ），把需要传递给子组件的数据传递到子组件内部 -->
		<com1 v-bind:parentmsg="msg"></com1>
	</div>


	<script type="text/javascript">
	var vm=new Vue({
	el:"#app",//要控制的范围
	data:{//数据
		msg:'123 啊-父组件中的数据'
	},
	methods:{//当前Vue实例所有可用的方法

	},
	components:{
		com1:{
			template:'<div><h1>这是子组件</h1><p>{{parentmsg}}</p></div>',
			props:['parentmsg']//再次定义父组件传递的parentmsg属性即可以使用
		}
	}
})

	</script>
</body>
</html>
