<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<!-- 遍历数组 -->
		<p v-for="(i,item) in list">索引:{{i}}------值:{{item}}</p><br>
		
		<!-- 遍历对象数组 -->
		<p v-for="user in listObj">用户ID：{{user.id}}------用户名：{{user.name}}</p><br>

		<!--注意：在遍历对象身上的键值对的时候，除了有val key，在第三个位置还有一个索引-->
		<p v-for="(val,key,i) in user">键：{{key}}------值：{{val}}-----index {{i}}</p><br>
		
		<!-- 如果使用v-for迭代数字的话，前面的count值从1开始 -->
		<p v-for="count in 5">循环第{{count}}次</p>		
	</div>


	<script type="text/javascript">
	var vm=new Vue({
	el:"#app",//要控制的范围
	data:{//数据
		list:[1,2,3,4,5,6,1],
		listObj:[
		{id:1,name:'zs1'},
		{id:2,name:'zs2'},
		{id:3,name:'zs3'},
		{id:4,name:'zs4'}
		],
		user:{
			id:1,
			name:'Tony',
			sex:'男'
		}
	},
	methods:{//当前Vue实例所有可用的方法

	}
})

	</script>
</body>
</html>
