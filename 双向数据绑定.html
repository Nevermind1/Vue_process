<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<h4>{{msg}}</h4>

		<!-- v-bind只能实现数据单向绑定，从M到V，无法实现双向绑定 -->
		v-bind:<br>
		<input type="text" v-bind:value="msg" style="width:50%"><br><br>

		<!-- v-model可以实现表单元素和Model数据双向绑定 ，只能运用在表单元素中 -->
		v-model:<br>
		<input type="text" v-model="msg" style="width:50%">
	</div>


	<script type="text/javascript">
	var vm=new Vue({
	el:"#app",//要控制的范围
	data:{//数据
		msg:'ALL YOUR DREAMS WILL BE TRUE.'
	},
	methods:{//当前Vue实例所有可用的方法

	}
})

	</script>
</body>
</html>
