<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<!-- <input type="text"> -->
	<div id="app">
		<input type="text" v-model="n1">

		<select name="" id="" v-model='opt'>
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>

		<input type="text" v-model="n2">
		<input type="button" value="=" @click="res">
		<input type="text" v-model="result">

	</div>


	<script type="text/javascript">
	var vm=new Vue({
	el:"#app",//要控制的范围
	data:{//数据
		n1:0,
		n2:0,
		result:0,
		opt:'+'
	},
	methods:{//当前Vue实例所有可用的方法
		res(){
			switch(this.opt){
				case '+':
				this.result=parseInt(this.n1)+parseInt(this.n2);
				break;
				case '-':
				this.result=parseInt(this.n1)-parseInt(this.n2);
				break;
				case '*':
				this.result=parseInt(this.n1)*parseInt(this.n2);
				break;
				case '/':
				this.result=parseInt(this.n1)/parseInt(this.n2);
				break;
			}
			//简便方法
			// var newResult='parseInt(this.n1)'+this.opt+'parseInt(this.n2)'
			// this.result=eval(newResult)
		}
	}
})

	</script>
</body>
</html>
