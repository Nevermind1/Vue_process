<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">

		<!-- 使用toggle方法进行控制 -->
		<input type="button" @click="toggle" value="Toggle">

		<!-- 直接使用flag的值进行控制 -->
		<input type="button" @click="flag=!flag" value="Toggle">

		<!-- v-if每次都会重新删除或创建元素，有较高性能切换消耗，如果涉及频繁切换不应选用这个 -->
		<h3 v-if="flag">这是v-if控制的元素</h3>

		<!-- v-show不会进行DOM的创建删除操作，只是切换元素的display值，较高初始渲染消耗（创建了但是未显示） -->
		<h3 v-show="flag">这是v-show控制的元素</h3>
	</div>


	<script type="text/javascript">
	var vm=new Vue({
	el:"#app",//要控制的范围
	data:{//数据
		flag:true
	},
	methods:{//当前Vue实例所有可用的方法
		toggle(){
			this.flag=!this.flag
		}
	}
})

	</script>
</body>
</html>
