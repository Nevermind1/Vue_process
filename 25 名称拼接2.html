<html lang="en">

<body>
    <div id="app">
        <form class="form-inline">

            </div>

            =
            <div class="form-group">

        <!-- <input type="text" v-model="firstName">+
        <input type="text" v-model="lsatName">=
        <input type="text" v-model="fullName"> -->
    </div>


    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",//要控制的范围
            data: {//数据
                firstName: '',
                lsatName: '',
                fullName: ''
            },
            methods: {//当前Vue实例所有可用的方法

            },
            watch: {//这个属性监视data中指定数据的变化然后触发这个watch中对应函数
                // 方法1    用this调用data数据
                // firstName: function () {
                //     this.fullName = this.firstName + " " + this.lsatName
                // },
                //方法2     使用参数直接进行拼接
                firstName: function (newVal,oldVal) {
                    this.fullName = newVal + " " + this.lsatName
                },
                lsatName: function (newVal) {
                    this.fullName = this.firstName + " " + newVal
                },
            },
        })

    </script>
