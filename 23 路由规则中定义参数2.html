<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.min.js"></script>
    <script src="./vue-router.js"></script>
</head>

<body>
    <div id="app">
        <router-link to="/login/100/wang">登录</router-link>
        <router-link to="/zhuce">注册</router-link>
        <router-view></router-view>
    </div>


    <script type="text/javascript">

        var login = {


            template: '<h1>登录ID为: {{$route.params.id}},姓名：{{$route.params.name}}</h1>',
            created() {

            },
        }
        var zhuce = {
            template: '<h1>注册</h1>'
        }

        var router = new VueRouter({
            routes: [
                // 使用$route.params.id获取参数
                { path: '/login/:id/:name', component: login },
                { path: '/zhuce', component: zhuce }
            ]
        })

        var vm = new Vue({
            el: "#app",//要控制的范围
            data: {//数据

            },
            methods: {//当前Vue实例所有可用的方法

            },
            router
        })

    </script>
</body>

</html>
