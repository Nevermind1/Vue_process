<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.min.js"></script>
    <script src="./vue-router.js"></script>
    <style>
        *,
        h1 {
            margin: 0;
            padding: 0;
        }

        .header {
            height: 100px;
            background-color: blue;
        }

        .container {
            /* height: 100px; */
            height: 800px;
            display: flex;
        }

        .leftBox {
            flex: 2;
            background-color: red;
        }

        .rightBox {
            flex: 8;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
        <div class="container">

            <router-view name="left"></router-view>
            <router-view name="right"></router-view>
        </div>

    </div>
</body>

<script type="text/javascript">

    var header = {
        template: '<h1 class="header">Header头部区域</h1>'
    }
    var leftBox = {
        template: '<h1 class="leftBox">Left侧边区域</h1>'
    }
    var rightBox = {
        template: '<h1 class="rightBox">Right侧边区域</h1>'
    }

    // 创建路由对象
    var router = new VueRouter({
        routes: [
            {
                path: '/', components: {
                    'default': header,
                    'left': leftBox,
                    'right': rightBox
                }
            },


            // {path:'/left',component:header},
            // {path:'/right',component:header},

        ]
    })

    var vm = new Vue({
        el: "#app",//要控制的范围
        data: {//数据

        },
        methods: {//当前Vue实例所有可用的方法

        },
        router
    })

</script>


</html>
