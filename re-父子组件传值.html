<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.min.js"></script>
<script src="./vue-router.js"></script>
</head>
<body>
	<div id="app">
		<com1 v-bind:parentmsg="msg" @func="getMsg"></com1>
	</div>

    <template id="tmp1">
        <div>
            <h1>子元素--{{parentmsg}}</h1>
            <input type="button" value="传值给父组件" @click="sendMsg">
        </div>
    </template>

    <script type="text/javascript">
    
    var com1={
        template:"#tmp1",
        data(){
            return{
                msg:'子组件msg数据'
            }
        },
        props:[
            'parentmsg'
        ],
        methods: {
            sendMsg(){
                this.$emit('func',this.msg)
            }
        },
    }
	var vm=new Vue({
	el:"#app",//要控制的范围
	data:{//数据
        msg:'GitHub   王娜娜',
        getMsgFromSon:''
	},
	methods:{//当前Vue实例所有可用的方法
        getMsg(data){
            this.getMsgFromSon=data
            console.log(this.getMsgFromSon)
        }
	},
    components:{
        com1
    }
})

	</script>
</body>
</html>
